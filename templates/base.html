<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

      {% load static %}
    <title>WorksSite</title>
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
      <!— Bootstrap core CSS —>
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">WorksSite</a>
            <div class="askdrob-authorised">

                <div class="user-menu">
                {% if request.user.is_authenticated %}
                    <p> Вы вошли как {{ user.username }}</p>
                    <a href="{% url 'logout' %} "> Выйти </a>
                {% else %}
                    <p> Вы не вошли в систему</p>
                    <a href="{% url 'login'%}">Войти</a>
                    <a href="{% url 'signup'%}">Зарегистрироваться</a>
                {% endif %}
                </div>
            </div>
        </div>

      </div>
    </nav>




    <div class="container">

      <div class="askdrob-main-block">
        <div class="col-md-8">

            {% block content %} {% endblock %}

        </div>

      <div class="col-md-4">
        <div class="askdrob-leftblock">

                 <p>{{ user.first_name }} {{ user.last_name }}<br>

                 </p>

        </div>
      </div>

      </div>

    </div>


    <script src="/static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
